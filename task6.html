<body>
    <h2>Center Align Text</h2>
    <p>To just center the text inside, use <b id="b-01">text-align: center;</b></p>
    <table border="1" cellspacing="0" cellpadding="6" width="500" id="table-01">
        <tr>
            <td id="td01">This text is centered</td>
        </tr>
    </table>
    <table id="table-02" width="500" cellpadding="4">
        <tr>
            <td id="td02" colspan="2">
                <h3>Example</h3>
            </td>
        </tr>

        <br>
        <tr>
            <td id="td03"> </td>
            <td id="td04">
                <p>
                    <b id="b-02">.center</b>{<br>
                    <b id="b-03">text-align</b>:<b id="b-04"> center</b>; <br>
                    <b id="b-03">border</b>: <b id="b-04">3px solid green</b>;<br>
                    }
                </p>
            </td>
        </tr>

        <tr cellpadding="7">
            <td colspan="2">
                <button>Try it Yourself >></button>
            </td>
        </tr>
    </table>
</body>

</html>
